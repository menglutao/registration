<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="registration.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
      <div class="navbar-brand">
        <span class="navbar-brand-text">Registration</span>
      </div>
    </nav>

    <div class="container container-border">
      <form method="post">
        <div class="row">
          <div class="form-group col-lg-6">
            <div class="input-wrapper">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
          </div>
          <div class="form-group col-lg-6">
            <div class="input-wrapper">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 offset-sm-6">
              <div class="criteria-checklist">
                <ul>
                  <li id="length">8+ characters</li>
                  <li id="lowercase">lowercase letter</li>
                  <li id="uppercase">uppercase letter</li>
                  <li id="decimal">number</li>
                  <li id="special">special character</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="submit-container col-md-4 offset-md-6">
              <button
                id="sign-up"
                type="submit"
                class="submit-btn"
                disabled="disabled"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="registration.js"></script>
  </body>
</html>
